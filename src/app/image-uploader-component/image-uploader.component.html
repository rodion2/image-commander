<div class="container" fxLayout
     fxLayout="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px"
     fxFill>
  <input type="file" accept="image/*" class="file-input"
         (change)="onFileSelected($event)" #fileUpload>

  <div class="container" fxLayout fxLayoutAlign="left" fxFlex="15%">
    <button mat-mini-fab color="primary" class="attach-button container"
            (click)="fileUpload.click()">
      <mat-icon>attach_file</mat-icon>
    </button>
    <mat-form-field class="container" fxFlex="35%" appearance="fill" class="file-name">
      <mat-label>
        <div>Chosen File</div>
      </mat-label>
      <input matInput value="{{file ? file.name : ''}}" readonly>
    </mat-form-field>
    <div class="button-container container">
      <button class="upload-button" mat-stroked-button (click)="uploadFile(file)" color="primary">Upload</button>
    </div>
  </div>
  <div fxLayout fxFlex fxFill class="container image-list">
    <mat-grid-list fxFlex cols="6">
      <mat-grid-tile *ngFor="let photo of photos">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
          </mat-card-header>
          <mat-card-content>
            <img fxLayoutAlign fxFlex="280px" mat-card-image class="image" src="{{photo.fileContent}}">
          </mat-card-content>
          <mat-card-content>
            <p class="font-10">
              {{photo.keyName}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="deleteFile(photo)">Delete</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
