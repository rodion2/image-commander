<form #loginForm="ngForm" fxLayout="row" fxLayoutAlign="center">
  <div class="login-container" fxFlex="25%" fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>
        Login
      </mat-label>
      <input matInput type="text"/>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>
        Password
      </mat-label>
      <input matInput type="password"/>
    </mat-form-field>
    <span class="button-pane" fxFlex fxLayout="row" fxLayoutAlign="space-around">
      <span>
        <button mat-stroked-button (click)="authenticate()">Login</button>
      </span>
      <span>
        <button mat-button>Forgot password</button>
      </span>
    </span>
  </div>
</form>
